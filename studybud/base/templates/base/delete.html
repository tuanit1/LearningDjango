{% extends 'main.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Are you sure to delete "{{obj}}?"</p>
    <a class="btn btn-light" href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <input type="submit" class="btn btn-primary" value="Confirm">
</form>

{% endblock content %}

<a href="/">
    <h1>LOGO</h1>
</a>

<form action="{% url 'home' %}" method="GET">
    <input class="form-control" type="text" name="q" placeholder="Search here...">
</form>

<div>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
